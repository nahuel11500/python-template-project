# Dependabot configuration
# https://docs.github.com/en/code-security/dependabot

version: 2

updates:
  # Python dependencies (uv/pip ecosystem)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "chore(deps)"
    labels:
      - "dependencies"
      - "python"
    reviewers:
      - "nahuel11500"
    open-pull-requests-limit: 10
    groups:
      # Group minor and patch updates
      python-minor:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    commit-message:
      prefix: "ci(deps)"
    labels:
      - "dependencies"
      - "github-actions"
    reviewers:
      - "nahuel11500"
    open-pull-requests-limit: 5
    groups:
      actions:
        patterns:
          - "*"
