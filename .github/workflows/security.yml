name: Security

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:
    branches: [main]
  schedule:
    # Run weekly on Mondays at 00:00 UTC
    - cron: "0 0 * * 1"

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  # ===========================================================================
  # OSV-Scanner - Dependency vulnerability scanning (scheduled/push)
  # ===========================================================================
  osv-scan-scheduled:
    name: OSV-Scanner (Scheduled)
    if: github.event_name == 'push' || github.event_name == 'schedule'
    uses: "google/osv-scanner-action/.github/workflows/osv-scanner-reusable.yml@v2.3.2"
    with:
      scan-args: |-
        --lockfile=uv.lock

  # ===========================================================================
  # OSV-Scanner - Dependency vulnerability scanning (PR)
  # ===========================================================================
  osv-scan-pr:
    name: OSV-Scanner (PR)
    if: github.event_name == 'pull_request' || github.event_name == 'merge_group'
    uses: "google/osv-scanner-action/.github/workflows/osv-scanner-reusable-pr.yml@v2.3.2"
    with:
      scan-args: |-
        --lockfile=uv.lock

  # ===========================================================================
  # CodeQL - Code analysis
  # ===========================================================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule' || github.repository == 'nahuel11500/python-template-project'

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          queries: security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:python"
